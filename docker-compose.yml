version: '3'

services:
  lol-integration:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: lol-integration
    ports:
      - 3000:3000
    volumes:
      - .:/src
      - /src/node_modules
    env_file:
      - .env
    command: npm run start:dev
    depends_on:
      - redis
      - postgres

  redis: # Name of container
    image: redis
    ports:
      - 6379:6379

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
